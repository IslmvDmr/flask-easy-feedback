{%extends "admin.html"%}
{% block content %}
<h1 class="text-center mb-4">Основная информация</h1>

        <!-- Карточки с информацией -->
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title"> Количество отзывов <i class="bi bi-chat-heart"></i></h5>
                        <p class="card-text display-4">{{comments}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Обратных звонков <i class="bi bi-telephone-outbound"></i></h5>
                        <p class="card-text display-4">{{calls}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- График с использованием Chart.js -->
        <div class="chart-container">
            <canvas id="userStatsChart"></canvas>
        </div>

        <!-- Таблица пользователей -->
        <h2 class="mt-5">Список пользователей</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Дата регистрации</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Иван Иванов</td>
                    <td>2023-10-01</td>
                    <td><button class="btn btn-sm btn-primary">Редактировать</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Мария Петрова</td>
                    <td>2023-10-02</td>
                    <td><button class="btn btn-sm btn-primary">Редактировать</button></td>
                </tr>
                <!-- Добавьте больше строк по мере необходимости -->
            </tbody>
        </table>
{%endblock%}
